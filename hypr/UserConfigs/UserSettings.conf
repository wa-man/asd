# User Settings
# This is where you put your own settings as this will not be touched during update 
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

# blurls = waybar
# blurls = rofi

dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.8
}

master {
    new_status = master #from Hyprland >v0.41.2
    new_on_top = 1
    mfact = 0.5
}

general {
    sensitivity = 0.65
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    resize_on_border = true
    col.active_border = rgb(8aadf4) rgb(24273A) rgb(8aadf4) 45deg
    col.inactive_border = rgb(24273A) rgb(24273A) rgb(24273A) 45deg
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 100, linear, loop
    layout = dwindle
    apply_sens_to_raw = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    # conf 1
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = yes 
        size = 6
        passes = 3
        new_optimizations = on 
	ignore_opacity = on
        contrast = 1.25
        brightness = 1.25
    }

    drop_shadow = false
    shadow_ignore_window = true
    shadow_offset = 1 2
    shadow_range = 10
    shadow_render_power = 5
    col.shadow = 0x66404040
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    
    bezier = wind, 0.06, 1.0, 0.0, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    animation = fade, 1, 10, md3_decel
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 8, md3_decel, slide
    animation = border, 1, 10, md3_decel
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    repeat_rate = 35
    repeat_delay = 420
    numlock_by_default = false
    left_handed = false
    follow_mouse = true
    float_switch_override_focus = false
    
    sensitivity = 0
    force_no_accel = 1
    
    touchpad {
        natural_scroll = true
        scroll_factor = 0.13
    }
    
    # below for devices with touchdevice ie. touchscreen
    touchdevice {
    	enabled = true
    }
    
    # below is for table see link above for proper variables
    tablet {
    	transform = 0
    	left_handed = 0
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 500
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true 
    workspace_swipe_forever = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = false
    vrr = 0
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = false
    no_direct_scanout = false #for fullscreen games
    initial_workspace_tracking = 0
}

binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}

# cursor section for Hyprland >= v0.41.0
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
    warp_on_change_workspace = true # for -git or Hyprland >v0.41.1
}

